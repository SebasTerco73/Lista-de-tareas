{% extends 'todo/layout.html' %}

{% block content %}
    <div class="container text-center">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
                {% for tarea in tareas %}
                <tr>
                    <th scope="row"> {{ tarea.id }}</th>
                    <td>{{tarea}}</td>
                    <td>
                        <!--  me = margin end  / btn-sm = boton small-->
                        <a class="btn btn-danger btn-sm me-1" href="{% url 'eliminar' tarea.id %}">Eliminar</a>
                        <a class="btn btn-primary btn-sm" href="{% url 'editar' tarea.id %}">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
